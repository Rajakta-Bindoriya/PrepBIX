<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="loginStyle.css">
        <style>
        .error {
            color: red;
            margin-top: 10px;

    <body>   
        <div id="login">

            <form action="LoginChecker" method="post" class="container">
                <center><h2>PrepBIX</h2></center>
                <input type="text" name="username" id="fsize" placeholder="Username"   />
                <input type="password" name="password" id="fsize" placeholder="Password" required />
                <input id="btn" type="reset"/>
                <input id="btn" type="submit" value="Login"/>
                <br><hr><br><center id="fp">Forgot password.?</center>
                
            </form>
            <script>
                <div id="errorMessage" class="error">
                <!-- Error message will be displayed here -->
                <c:if test="${not empty errorMessage}">
                ${errorMessage}
                </c:if>
                </div>
            </script>
            
            <div class="sub-content">
                    Don't have an account?<a href="register.html"> Register</a>
            </div>
            
        </div>
        
    </body>
</html>
